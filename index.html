<!DOCTYPE html>
<html>
  <head>
    <title>Learning Space</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
      <!-- TODO add manifest here -->
    <link rel="manifest" href="/manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
    <!-- Optional theme -->
       <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
    <h3>Tabs</h3>
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#qlist" onclick="displayList()">Question List</a></li>
      <li><a data-toggle="tab" href="#nques">New Question</a></li>
    </ul>
    <div class="tab-content">
    
    <div id="qlist" class="tab-pane fade in active">
      <h3>Questions List</h3>
      <p id="qtext"></p>
      <div id="options">

      </div>
      <div id="feedback">

      </div>
    </div>
    <div id="nques" class="tab-pane fade">
      <div class="form-group">
        <label for="Question">Question:</label>
        <textarea class="form-control" rows="3" id="question"></textarea>
      </div>

      <div class="form-group">
        <label for="opt1">Option 1:</label>
        <input type="text" class="form-control" id="opt1"/>
      </div>
      <div class="form-group">
        <label for="opt2">Option 2:</label>
        <input type="text" class="form-control" id="opt2"/>
      </div>
      <div class="form-group">
        <label for="opt3">Option 3:</label>
        <input type="text" class="form-control" id="opt3"/>
      </div>
      <div class="form-group">
        <label for="opt4">Option 4:</label>
        <input type="text" class="form-control" id="opt4"/>
      </div>

      <div class="form-group">
        <label for="canswer">Correct Answer</label>
        <input type="text" class="form-control" id="corranswer"/>
      </div>

      <div class="form-group">
        <label for="corrAnsFeed">Correct Answer Feedback</label>
        <textarea class="form-control" rows="2" id="corrAnsFeed"></textarea>
      </div>
      <div class="form-group">
        <label for="IncorrAnsFeed">Incorrect Answer Feedback</label>
        <textarea class="form-control" rows="2" id="IncorrAnsFeed"></textarea>
      </div>

      <button class="btn btn-default" onclick="addQuestion()">Add Question</button>
    </div>
  </div>
 </div>
 
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

 <script src="js/app.js"></script> 
</body>
</html>
